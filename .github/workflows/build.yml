name: Build NXEngine-evo

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 手動実行を有効化

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- ソースを取得 ---
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true  # depsなどサブモジュールがある場合に必要

      # --- Emscriptenセットアップ ---
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      # --- ビルド依存関係をインストール ---
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            libsdl2-dev \
            libsdl2-mixer-dev \
            libsdl2-image-dev \
            libsndfile1-dev \
            libogg-dev \
            libvorbis-dev \
            libasound2-dev \
            libgl1-mesa-dev

      # --- EmscriptenでWeb向けにビルド ---
      - name: Build for Web
        run: |
          mkdir -p build
          cd build
          emcmake cmake ..
          emmake make -j4

      # --- Web出力用に整理 ---
      - name: Prepare web output
        run: |
          mkdir -p dist
          cp build/nxengine.js dist/ || true
          cp build/nxengine.wasm dist/ || true
          cp build/nxengine.data dist/ || true
          echo '<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NXEngine-evo for Web</title>
</head>
<body>
  <h1>NXEngine-evo for Web</h1>
  <p>Place your Cave Story data folder here.</p>
  <script src="nxengine.js"></script>
</body>
</html>' > dist/index.html

      # --- Pages用にアップロード ---
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

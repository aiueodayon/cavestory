name: Build NXEngine-evo (HTML5)

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 手動実行を有効化

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true  # depsなどサブモジュールを利用している場合に必要

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libsdl2-dev libsdl2-mixer-dev libsdl2-image-dev

      - name: Build for Web
        run: |
          mkdir -p build
          cd build
          emcmake cmake ..
          emmake make -j4

      - name: Prepare web output
        run: |
          mkdir -p dist
          cp build/nxengine.js dist/ || true
          cp build/nxengine.wasm dist/ || true
          cp build/nxengine.data dist/ || true
          echo '<h1>NXEngine-evo for Web</h1><p>Place your Cave Story data folder here.</p>' > dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

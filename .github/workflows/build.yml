name: Build NXEngine-evo (HTML5)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libsdl2-dev libsdl2-mixer-dev libsdl2-image-dev libsndfile1-dev libogg-dev libvorbis-dev libasound2-dev libgl1-mesa-dev

      - name: Build for Web
        run: |
          mkdir -p build
          cd build
          emcmake cmake ..
          emmake make -j4

      - name: Prepare web output
        run: |
          mkdir -p dist
          cp build/nxengine.js dist/ || true
          cp build/nxengine.wasm dist/ || true
          cp build/nxengine.data dist/ || true
          echo '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>NXEngine-evo for Web</title></head><body><h1>NXEngine-evo for Web</h1><p>Place your Cave Story data folder here.</p><script src="nxengine.js"></script></body></html>' > dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
